<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

    <div id="page">
        <header>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo para agendar sua mentoria
            </p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="full-name-event">
                    <div class="fieldset-wrapper">
                        <label for="name-event">Nome</label>
                        <input type="text" id="name-event" />
                    </div>


                    <div class="fieldset-wrapper">
                        <label for="surname-event">Sobrenome</label>
                        <input type="text" id="surname-event" />
                    </div>
                </div>


                <div class="fieldset-wrapper">
                    <label for="email-event">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="email" id="email-event" />

                    <label for="password-event">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password-event">
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="fieldset-wrapper">

                    <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="name-mentor" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                    <div class="fieldset-wrapper">
                        <h2>Primeira mentoria</h2>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date-event">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date-event" />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="hour-begin">Das</label>
                                <input type="time" id="hour-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="hour-final">Até</label>
                                <input type="time" id="hour-final">
                            </div>
                        </div>

                    </div>

                <div class="fieldset-wrapper">
                    <h2>Segunda mentoria</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date-event">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date-event" />
                        </div>

                        <div class="input-wrapper">
                            <label for="hour-begin">Das</label>
                            <input type="time" id="hour-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="hour-final">Até</label>
                            <input type="time" id="hour-final">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <button form="my-form">Salvar</button>
        </footer>
    </div>


</body>

</html>
